<ng-container *ngIf="cartItems.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Item Name</th>
                            <th>Item Image</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.img}}" onclick=""></td>
                            <th style="width: 12%;">₹.{{item.price}}</th>
                            <td>
                                <button class="btn btn-danger" (click)="onRemoveItem(item)"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3
                            "></td>
                            <td><a routerLink="/home" class="btn btn-primary">Shop More</a></td>
                            <td><strong>Grand Total : ₹.{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="cartItems.length === 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="emptycart">
            <h4>Your cart is empty!</h4>

            <a [routerLink]="['/home']" class="btn btn-primary">Shop Now</a>
        </div>
    </div>
</ng-container>
