<br>
<div class="bg-light shadow-lg rounded-3 px-4 py-3 mb-5">
    <div class="px-lg-3" *ngFor="let x of items">
        <div class="row">
            <!-- Product gallery-->
            <div class="col-lg-6 pe-lg-0 pt-lg-4">
                <div class="product-gallery">
                    <div class="product-gallery-preview-item active" id="first">
                        <img class="image" src="{{x.img}}" alt="Product image">
                    </div>
                </div>
            </div>
            <!-- Product details-->
            <div class="col-lg-6">
                <div class="product-details"><br><br>
                    <div class="title" font><span class="h3 fw-normal text-accent me-1"> &nbsp; {{x.name}}</span></div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <a><span class="d-inline-block fs-sm text-body align-middle mt-1 ms-1">{{x.reviews}} reviews</span></a>
                    </div>
                    <div class="mb-3"><span class="h3 fw-normal text-accent me-1">â‚¹.{{x.price}}</span>&nbsp;&nbsp;
                        <span class="badge bg-danger badge-shadow align-middle mt-n2">Sale</span>
                    </div>
                    
                    <div class="product-badge product-available mt-n1"><span class="badge bg-warning badge-shadow align-middle mt-n2">Product
                        available</span></div>
                </div><br>
                
                <!-- Product panels-->
                <div class="accordion mb-4" id="productPanels">
                    <div class="accordion-item">
                        <h4 class="accordion-header">Product
                            info</h4>
                        <div class="accordion-collapse collapse show" id="productInfo" data-bs-parent="#productPanels">
                            <div class="accordion-body">
                                <p>{{x.description}}</p>
                                <span class="badge bg-success badge-shadow align-middle mt-n2">Rating: {{x.rating}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
